image: alpine

variables:
  COMMIT: ${CI_COMMIT_SHA}
  REGISTRY_REPO: registry.gitlab.com/gusisoft/onelike/companies-service
  COMPANIES: companies
  COMPANIES_DB: companies-db
  SWAGGER: companies-swagger

stages:
  - tests
  - registry
  - deploy

Testing:
  stage: tests
  only:
    - devel
  before_script:
    - sudo git clean -ffdx
  script:
    - docker-compose -f docker-compose-dev.yml up -d --build
    - docker-compose -f docker-compose-dev.yml run companies python manage.py recreate-db
    - docker-compose -f docker-compose-dev.yml run companies flake8 project
    - docker-compose -f docker-compose-dev.yml run companies python manage.py cov
  after_script:
    - docker-compose -f docker-compose-dev.yml down
    - docker image rm -f companies-service_companies
    - docker image rm -f companies-service_companies-db
    - docker image rm -f companies-service_companies-swagger
    - sudo git clean -ffdx

Companies Service:
  stage: registry
  only:
    - stage
    - master
  before_script:
    - sudo git clean -ffdx
    - export COMMIT_TIME=$(git show -s --format=%ct $CI_COMMIT_SHA)
    - export TAG=${CI_COMMIT_REF_NAME}_$COMMIT_TIME
    - docker login -u gitlab-ci-token -p $DOCKER_TOKEN registry.gitlab.com
    - export MAIN_REPO="https://${GITLAB_USER}:${GITLAB_PASSWORD}@gitlab.com/gusisoft/OneLike/companies-service.git"
    - export COMPANIES_REPO="${MAIN_REPO}#${CI_COMMIT_REF_NAME}"
  script:
    - docker build $COMPANIES_REPO -t $COMPANIES:$COMMIT -f Dockerfile-${CI_COMMIT_REF_NAME}
    - docker tag $COMPANIES:$COMMIT $REGISTRY_REPO/$COMPANIES:$TAG
    - docker push $REGISTRY_REPO/$COMPANIES:$TAG
  after_script:
    - docker image rm -f $(docker images registry.gitlab.com/gusisoft/onelike/companies-service/companies -q)
    - sudo git clean -ffdx

Companies DB:
  stage: registry
  only:
    - stage
  before_script:
    - sudo git clean -ffdx
    - export COMMIT_TIME=$(git show -s --format=%ct $CI_COMMIT_SHA)
    - export TAG=${CI_COMMIT_REF_NAME}_$COMMIT_TIME
    - docker login -u gitlab-ci-token -p $DOCKER_TOKEN registry.gitlab.com
    - export MAIN_REPO="https://${GITLAB_USER}:${GITLAB_PASSWORD}@gitlab.com/gusisoft/OneLike/companies-service.git"
    - export COMPANIES_DB_REPO="${MAIN_REPO}#${CI_COMMIT_REF_NAME}:db"
  script:
    - docker build $COMPANIES_DB_REPO -t $COMPANIES_DB:$COMMIT -f Dockerfile
    - docker tag $COMPANIES_DB:$COMMIT $REGISTRY_REPO/$COMPANIES_DB:$TAG
    - docker push $REGISTRY_REPO/$COMPANIES_DB:$TAG
  after_script:
    - docker image rm -f $(docker images registry.gitlab.com/gusisoft/onelike/companies-service/companies-db -q)
    - sudo git clean -ffdx

Companies Swagger:
  stage: registry
  only:
    - stage
    - master
  before_script:
    - sudo git clean -ffdx
    - export COMMIT_TIME=$(git show -s --format=%ct $CI_COMMIT_SHA)
    - export TAG=${CI_COMMIT_REF_NAME}_$COMMIT_TIME
    - docker login -u gitlab-ci-token -p $DOCKER_TOKEN registry.gitlab.com
    - export MAIN_REPO="https://${GITLAB_USER}:${GITLAB_PASSWORD}@gitlab.com/gusisoft/OneLike/companies-service.git"
    - export SWAGGER_REPO="${MAIN_REPO}#${CI_COMMIT_REF_NAME}:swagger"
  script:
    - docker build $SWAGGER_REPO -t $SWAGGER:$COMMIT -f Dockerfile
    - docker tag $SWAGGER:$COMMIT $REGISTRY_REPO/$SWAGGER:$TAG
    - docker push $REGISTRY_REPO/$SWAGGER:$TAG
  after_script:
    - docker image rm -f $(docker images registry.gitlab.com/gusisoft/onelike/companies-service/companies-swagger -q)
    - sudo git clean -ffdx

Deploy Stage:
  stage: deploy
  environment:
    name: stage
    url: http://stage.onelike.gusisoft.cl
  only:
    - stage
  before_script:
    - export COMMIT_TIME=$(git show -s --format=%ct $CI_COMMIT_SHA)
    - export TAG=${CI_COMMIT_REF_NAME}_$COMMIT_TIME
    - export USERS_SERVICE_URL=${STAGE_USERS_SERVICE_URL}
    - rm -rf ~/.ssh
    - mkdir -p ~/.ssh
    - echo -e "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - bash ./${CI_COMMIT_REF_NAME}-deploy.sh

Deploy Production:
  stage: deploy
  environment:
    name: production
    url: http://onelike.gusisoft.cl
  only:
    - master
  before_script:
    - export COMMIT_TIME=$(git show -s --format=%ct $CI_COMMIT_SHA)
    - export TAG=${CI_COMMIT_REF_NAME}_$COMMIT_TIME
    - export USERS_SERVICE_URL=${PROD_USERS_SERVICE_URL}
    - rm -rf ~/.ssh
    - mkdir -p ~/.ssh
    - echo -e "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - bash ./${CI_COMMIT_REF_NAME}-deploy.sh
